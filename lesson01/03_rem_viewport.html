<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="lib-flexible/flexible_css.js"></script>
    <script src="lib-flexible/flexible.js"></script>
    <title>计算viewport</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.box{
    overflow: hidden;
    margin-bottom: 0.625rem;
}
.box .item{
    /* 1rem = 64px */
    float: left;
    width: 4.6875rem;
    height: 4.6875rem;
    margin-top: 0.625rem;
    background-color: blue;
}
.box .item:nth-child(2n-1){
    margin-right: 0.625rem;
}
</style>
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<p>设计稿为640px，每个正方形为300x300，边距40</p>
</body>
</html>
